<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../Assets/Browser.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>BlogRhythm SignIn</title>
</head>

<body>
    <div class="container-fluid logo-container">
        <img class="logo" src="../Assets/Color logo - no background.svg" alt="BlogRhythm" width="200px" height="200px">
    </div>
    <div class="main container-fluid d-flex justify-content-center">
        <div class="left container">

            <img src="../Assets/caleb-george-5sF6NrB1MEg-unsplash.jpg" alt="left-img">

        </div>
        <div class="right container d-flex justify-content-center">

            <form action="#" class="signup-form">
                <h1 class="text-center">Sign In</h1>
                <div class="row row-1 flex-wrap">
                    <!-- <div class="col col-md-12 col-sm-12 col-12 p-2">
                        <label for="f-name">FirstName</label>
                        <input id="f-name" type="text" class="form-control" placeholder="First name"
                            aria-label="First name" required>
                        <span class="material-symbols-outlined icon">
                            badge
                        </span>
                    </div>
                    <div class="col col-md-12 col-sm-12 col-12 p-2">
                        <label for="l-name">LastName</label>
                        <input id="l-name" type="text" class="form-control" placeholder="Last name"
                            aria-label="Last name" required>
                        <span class="material-symbols-outlined icon">
                            badge
                        </span>
                    </div> -->
                    <div class="col col-md-12 col-sm-12 col-12 p-2">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Email"
                            required>
                        <span class="material-symbols-outlined icon">
                            alternate_email
                        </span>
                    </div>
                    <div class="col col-md-12 col-sm-12 col-12 p-2">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password"
                            aria-label="Password" required>
                        <span class="material-symbols-outlined icon">
                            password
                        </span>
                    </div>

                    <div class="col col-md-12 col-sm-12 col-12 d-flex justify-content-center btn-container">
                        <button type="button" class="btn btn-light w-50 p-2 m-2" onclick="onSignin()">Login</button>
                        <a href="../Signup/signup.html">
                            Not a member?SignUp
                        </a>
                    </div>

                </div>

            </form>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./signin.js"></script>
